<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header id="header" class="bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark  ">
          <a class="navbar-brand" href="/"><h2>Curator</h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/hello">About</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/api">api</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/data">Parse Data</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/demo">404</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/error">Error</a>
              </li>
              
            </ul>
            
          </div>
        </nav>
      </div>
    </header>
    <div id="main">
<div class="container my-5 justify-content-center d-flex">
  	<ul class="list-group" id="demo">
	
  	</ul>
  </div>
  <script>
  	(async ()=>{
  	fetch("api/v2/demo").then(async (data)=>{
  		data  = await data.json();
  		var temp  =  " ";
  		await data.forEach(async (item,key)=>{
  			temp =  temp + "<li class='list-group-item px-5'>"+(key+1)+". -|--"+item["name"]+" -|- "+item["age"]+" -|- "+item["address"]+"</li>";
  		})
  		document.getElementById("demo").innerHTML = temp;
		
  	})
  })()
  </script>
    </div>
  </body>
  <script src="assets/js/app.js" defer=""></script>
